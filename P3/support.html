            <h3>Videre spørsmål?</h3>
            <p>Send oss en <a class="textlink" href="mailto:post@clevernest.no">epost</a> eller fyll ut formen under, så kommer vi tilbake til deg.</p>
            <form action="#" id="supportform">
                    Navn: <br>
                <input type="text" id="supportnavn" required><br>
