<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Leverandører</title>
</head>
<body>
    <!-- Navbar -->
    <ul class="navbar">
        <li id="home-element"><a href="home.html"><img src="img/logo_white.png" alt="CleverNest logo, white" id="whitelogo"></a></li>
        <li><a href="packages.html"><h2>Produkter</h2></a></li>
        <li><a href="prices.html"><h2>Priser</h2></a></li>
        <li id="currentpage"><a href="providers.html"><h2>Leverandører</h2></a></li>
        <li><a href="support.html"><h2>Support</h2></a></li>
        <li><a href="about.html"><h2>Om CleverNest</h2></a></li>
    </ul>
    <div class="content">
        <h1 class="title">
            Finn din leverandør
        </h1>
        <div class="resources">
            <div id="providerform">
                <h3>Skriv inn postnummeret ditt, så kan du kontakte en leverandør i ditt område.</h3><br>
                <form action="#" id="providers">
                    <input type="number" id="postnummerinput" min="0000" max="9999" placeholder="Postnummer" onfocus="this.placeholder=''" onblur="this.placeholder='Postnummer'">
                    <input type="submit" id="providersubmit" value="Finn!"> <!-- Sikkert lurt å legge til en link til leverandørens nettside eller noe, men det kan tenkes på senere -->
                    <br>
                    <br>
                </form>
                <div>
                    <img src="img/logo_white.png" alt="provider logo" id="providerimage" style="width: 500px;">
                </div>
                <br><br>
                <div>
                    Under finner du våre samarbeidspartnere:
                </div>
                <ul>
                    <li><img class="provimg" src="img/providers/ardal.gif" alt="ardal"></li>
                    <li><img class="provimg" src="img/providers/bodo.jpg" alt="bodø"></li>
                    <li><img class="provimg" src="img/providers/dalane.png" alt="dalane"></li>
                    <li><img class="provimg" src="img/providers/gudbrandsdal.png" alt="gudbrandsdal"></li>
                </ul>
                <ul>
                    <li><img class="provimg" src="img/providers/hafslund.gif" alt="hafslund"></li>
                    <li><img class="provimg" src="img/providers/hurum.png" alt="hurum"></li>
                    <li><img class="provimg" src="img/providers/nordmore.png" alt="nordmore"></li>
                    <li><img class="provimg" src="img/providers/polar.PNG" alt="polar"></li>
                </ul>
                <ul>
                    <li><img class="provimg" src="img/providers/sognekraft.gif" alt="sognekraft"></li>
                    <li><img class="provimg" src="img/providers/troms.png" alt="troms"></li>
                    <li><img class="provimg" src="img/providers/trondelag.jpg" alt="trondelag"></li>
                </ul>
                <br><br><br>
            </div>
        </div>
    </div>
    <footer>
        <table id="footertable">
            <tr>
                <td class="footercell" id="footerleft">post@clevernest.no</td>
                <td class="footercell" id="footercenter">Leverandører</td>
                <td class="footercell" id="footerright"><script src="./scripts/copyrightYear.js"></script></td>
            </tr>
        </table>
    </footer>
    <script src="scripts/FindProviders.js"></script>
